<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueVelvet Music Store - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="BlueVelvet Music Store">
            </div>
            <div class="labels">
                <h1>BlueVelvet Music Store</h1>
                <p>Welcome, User (Admin)</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search">
                <input id="search-inp" type="text" placeholder="Search product...">
                <button id="search-btn" type="button">Search</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th id="id" class="column-sortable">ID</th>
                        <th>Image</th>
                        <th id="name"  class="column-sortable">Name</th>
                        <th>Short Description</th>
                        <th id="brand"  class="column-sortable">Brand</th>
                        <th id="category"  class="column-sortable">Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Dynamic rows will be added here by JavaScript -->
                </tbody>
            </table>

            <div id="pagination-box">
                <!-- Pagination buttons will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
